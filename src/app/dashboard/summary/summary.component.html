<div class="summary-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="stat-card">
      <h3>Total d'habitudes</h3>
      <p>{{ stats.totalHabits }}</p>
      <span class="highlight-line"></span>
    </div>
  
    <div class="stat-card">
      <h3>Habitudes Actives</h3>
      <p>{{ stats.activeHabits }}</p>
      <span class="highlight-line"></span>
    </div>
  
    <div class="stat-card">
      <h3>Habitudes Inactives</h3>
      <p>{{ stats.inactiveHabits }}</p>
      <span class="highlight-line"></span>
    </div>
  
    <div class="stat-card">
      <h3>Meilleur Streak</h3>
      <p>{{ stats.bestStreak }} jours</p>
      <span class="highlight-line"></span>
    </div>
  </div>
