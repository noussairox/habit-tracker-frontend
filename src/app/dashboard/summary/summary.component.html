<div class="summary-grid grid grid-cols-2 md:grid-cols-4 gap-6">
    <div class="stat-card p-4 bg-white shadow-md rounded-lg hover:shadow-lg transition">
        <h3 class="text-lg font-semibold text-[#694F8E]">Total d'habitudes</h3>
        <p class="text-3xl font-bold text-gray-900">{{ stats.totalHabits }}</p>
    </div>
    <div class="stat-card p-4 bg-white shadow-md rounded-lg hover:shadow-lg transition">
        <h3 class="text-lg font-semibold text-[#694F8E]">Habitudes actives</h3>
        <p class="text-3xl font-bold text-gray-900">{{ stats.activeHabits }}</p>
    </div>
    <div class="stat-card p-4 bg-white shadow-md rounded-lg hover:shadow-lg transition">
        <h3 class="text-lg font-semibold text-[#694F8E]">Habitudes inactives</h3>
        <p class="text-3xl font-bold text-gray-900">{{ stats.inactiveHabits }}</p>
    </div>
    <div class="stat-card p-4 bg-white shadow-md rounded-lg hover:shadow-lg transition">
        <h3 class="text-lg font-semibold text-[#694F8E]">Meilleur streak</h3>
        <p class="text-3xl font-bold text-gray-900">{{ stats.bestStreak }} jours</p>
    </div>
</div>
