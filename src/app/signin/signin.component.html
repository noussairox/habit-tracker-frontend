<div class="flex justify-center items-center my-8">
  <div class="flex flex-col md:flex-row bg-white rounded-2xl shadow-2xl p-10 w-[80%]">
    <!-- Image Section -->
    <div class="flex justify-center items-center md:w-1/2 mb-6 md:mb-0">
      <img src="assests/images/login.webp" alt="Authentication Image" class="w-full h-auto object-cover rounded-xl shadow-lg">
    </div>

    <!-- Form Section -->
    <div class="md:w-1/2 px-6 justify-center items-center space-x-8 space-y-12">
      <h2 class="text-4xl font-bold text-center mb-8" style="color: #624E88;">Connexion</h2>
      <form>
        <div class="mb-5">
          <label class="block text-gray-700 font-semibold mb-2" for="username">Nom d'utilisateur</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-700"
            placeholder="Nom d'utilisateur"
          />
        </div>
        <div class="mb-8">
          <label class="block text-gray-700 font-semibold mb-2" for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-700"
            placeholder="Mot de passe"
          />
        </div>
        <div class="flex items-center justify-between mb-5">
          <a href="#" class="text-purple-700 hover:underline text-sm">Mot de passe oubli√© ?</a>
        </div>
        <button
          type="button"
          class="w-full bg-purple-700 text-white font-semibold py-3 rounded-lg hover:bg-purple-800 transition duration-300"
          (click)="onSignin()"
        >
          Se connecter
        </button>
      </form>
      <p class="text-center text-gray-600 mt-8">
        Pas encore de compte ?
        <a href="/signup" class="text-purple-700 hover:underline font-medium">S'inscrire</a>
      </p>
      <p class="text-red-500 mt-4 text-center">{{ message }}</p>
    </div>
  </div>
</div>
