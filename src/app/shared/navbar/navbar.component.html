<nav class="navbar">
  <!-- Logo -->
  <div class="logo">
    <a href="/homePage">Habit Manager</a>
  </div>

  <!-- Liens de navigation -->
  <ul class="nav-links">
    <li><a href="/homePage">Home</a></li>
    <li *ngIf="isAuthenticated()"><a href="/dashboard">Dashboard</a></li>
    <li *ngIf="isAuthenticated()"><a href="/habits">Habits</a></li>
    <li *ngIf="isAuthenticated()"><a href="/habits/progress">Progress</a></li>
  </ul>

  <!-- Connexion / Notifications / Déconnexion -->
  <div class="auth-actions">
    <a *ngIf="!isAuthenticated()" href="/signin" class="btn-signin">Connexion</a>
    <div *ngIf="isAuthenticated()" class="auth-info">
      <a href="/notifications" class="notification-link">
        <i class="fas fa-bell"></i>
        <span *ngIf="unreadNotifications > 0" class="notification-badge">{{ unreadNotifications }}</span>
      </a>
      <span>Bienvenue, {{ username }}</span>
      <button (click)="logout()" class="btn-logout">Déconnexion</button>
    </div>
  </div>
</nav>
